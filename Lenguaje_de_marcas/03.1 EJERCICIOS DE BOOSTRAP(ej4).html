<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>Cuadrícula en Bootstrap</title>
</head>
<body>
    <h1>Ejemplo de Cuadrícula en Bootstrap</h1>
    <div class="container">
        <div class="row">
           
            <div class="col-12 col-md-5 border border-light bg-primary text-light">PC 5/12, móvil línea completa</div>
            <div class="col-12 col-md-7 border border-light bg-primary text-light">PC 7/12, móvil línea completa</div>
        </div>
        <div class="row">
           
            <div class="col-6 col-md-3 border border-light bg-secondary text-light">PC 3/12, móvil mitad</div>
            <div class="col-6 col-md-9 border border-light bg-secondary text-light">PC 9/12, móvil mitad</div>
        </div>
        <div class="row">
            
            <div class="col-4 col-md-6 border border-light bg-success text-light">PC mitad, móvil ⅓</div>
            <div class="col-8 col-md-6 border border-light bg-success text-light">PC mitad, móvil ⅔</div>
        </div>
    </div>
</body>
</html>
